<h3>Instalar o SQLITE e SQLitePorter</h3>
<pre class="terminal">$ npm install @ionic-native/sqlite @ionic-native/sqlite-porter</pre>

<h3>Adicionando modulos </h3>
<pre class="terminal">$ ionic cordova plugin add cordova-sqlite-storage
$ ionic cordova plugin add uk.co.workingedge.cordova.plugin.sqliteporter</pre>
